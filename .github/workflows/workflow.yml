name: Main workflow
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        emacs_version: ['27.1', 'snapshot']
        cask_version: ['snapshot']

    steps:
    - name: Checkout fourclojure.el repo
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v1.1.1
      with:
        python-version: '3.6'
        architecture: 'x64'

    - name: Cache Emacs
      id: cache-emacs
      uses: actions/cache@v2
      with:
        path: ~/bin
        key: ${{ runner.os }}-emacs-${{ matrix.emacs_version }}

    - name: Install Emacs
      if: steps.cache-emacs.outputs.cache-hit != 'true'
      uses: purcell/setup-emacs@master
      with:
        version: ${{matrix.emacs_version}}

    - name: Copy binary
      if: steps.cache-emacs.outputs.cache-hit != 'true'
      run: mkdir -p ~/bin && cp -rL ~/.nix-profile/bin/emacs ~/bin/emacs && chmod +x ~/bin/emacs

    - name: ADD /bin PATH
      run: echo "::add-path::~/bin"


    - name: DEBUG
      run: ls -al ~/bin

    - name: Install Cask
      uses: conao3/setup-cask@master
      with:
        version: 'snapshot'

    - name: Install dependencies
      run: cask install

    - name: Run tests
      run: cask exec ert-runner
